                <div class="container">
                    <div class="row">
                        <div class="section-title padd-15">
                            <h2>Contactame</h2>
                        </div>
                    </div>
                    <h3 class="contact-title padd-15">Tienes alguna duda?</h3>
                    <h4 class="contact-sub-title padd-15">ESTOY A TU SERVICIO</h4>
                    <div class="row">
                        <div class="contact-info-item padd-15">
                            <div class="icon"><i class="fa fa-phone"></i></div>
                            <h4>Llamame</h4>
                            <p>22222222</p>
                        </div>
                        <div class="contact-info-item padd-15">
                            <div class="icon"><i class="fa fa-envelope"></i></div>
                            <h4>Mail</h4>
                            <p>cubellsa@gmail.com</p>
                        </div>
                        <div class="contact-info-item padd-15">
                            <div class="icon"><i class="fa-brands fa-instagram"></i></div>
                            <h4>Instagram</h4>
                            <p>@aaleex_je</p>
                        </div>
                        <div class="contact-info-item padd-15">
                            <div class="icon"><i class="fa-brands fa-linkedin-in"></i></div>
                            <h4>Linkedin</h4>
                            <p>Alex Cubells</p>
                        </div>
                    </div>
                    <h3 class="contact-title padd-15">ENVIAME UN MAIL</h3>
                    <h4 class="contact-sub-title padd-15">Apreciaria vuestros mails</h4>
                    <div class="row">
                        <div class="contact-form padd-15">
                            <div class="row">
                                <div class="form-item col-6 padd-15">
                                    <div class="form-group">
                                        <input type="text" class="form-control" placeholder="Name">
                                    </div>
                                </div>
                                <div class="form-item col-6 padd-15">
                                    <div class="form-group">
                                        <input type="email" class="form-control" placeholder="Email">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-item col-12 padd-15">
                                    <div class="form-group">
                                        <input type="subject" class="form-control" placeholder="Descripcion">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-item col-12 padd-15">
                                    <div class="form-group">
                                        <textarea name="" class="form-control" id="" placeholder="Message"></textarea>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-item col-12 padd-15">
                                    <button type="submit" class="btn">Enviame un mensage</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
